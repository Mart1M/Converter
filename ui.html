  cursor: pointer;
}
      .buttons{
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
        justify-content: flex-start;
        width: 100%; /* Modifié pour s'adapter à la largeur du conteneur parent */
        padding: 0 16px;
      }
      .disabled{
        color: var(--figma-color-text-disabled);
        cursor: not-allowed;
      }
      .divider{
        background: var(--figma-color-border);
        width: 100%;
        height: 1px;
      }
      .title{
